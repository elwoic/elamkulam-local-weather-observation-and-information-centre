<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELWOIC | Contact Message Admin View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f8fb;
            min-height: 100vh;
        }
        .header-bg-main { background-color: #004a80; }
        .message-card {
            /* Custom styling for submission cards */
            transition: all 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

<header class="header-bg-main text-white p-4 shadow-lg sticky top-0 z-10">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold">ELWOIC Contact Message Admin View</h1>
        <p class="text-sm opacity-80">Real-time view of your private submissions</p>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    
    <!-- Status Indicator -->
    <div id="statusIndicator" class="mb-6 p-3 rounded-lg text-center font-medium bg-blue-100 text-blue-800">
        Initializing...
    </div>

    <!-- Messages Container -->
    <div id="messagesContainer" class="space-y-4">
        <!-- Messages will be injected here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center p-12 bg-white rounded-xl shadow-md border-2 border-dashed border-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7" />
        </svg>
        <h3 class="mt-2 text-xl font-medium text-gray-900">No Messages Yet</h3>
        <p class="mt-1 text-sm text-gray-500">Submissions will appear here in real-time after being sent from the contact page.</p>
    </div>

</main>

<!-- Firebase Initialization and Data Fetching Script -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    setLogLevel('Debug');

    // Global variables from the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    // Parse firebaseConfig, ensuring the default is an object
    const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(firebaseConfigString);
    } catch (e) {
        console.error("Failed to parse firebase config string:", e);
        firebaseConfig = {}; // Default to empty object on parse failure
    }
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // UI elements
    const statusIndicator = document.getElementById('statusIndicator');
    const messagesContainer = document.getElementById('messagesContainer');
    const emptyState = document.getElementById('emptyState');

    let db;
    let auth;

    // Helper function to update the status message
    function updateStatus(text, type = 'info') {
        statusIndicator.textContent = text;
        statusIndicator.className = 'mb-6 p-3 rounded-lg text-center font-medium';
        if (type === 'info') {
            statusIndicator.classList.add('bg-blue-100', 'text-blue-800');
        } else if (type === 'success') {
            statusIndicator.classList.add('bg-green-100', 'text-green-800');
        } else if (type === 'error') {
            statusIndicator.classList.add('bg-red-100', 'text-red-800');
        }
    }

    // Function to render the messages
    function renderMessages(messages) {
        messagesContainer.innerHTML = ''; // Clear existing messages

        if (messages.length === 0) {
            emptyState.classList.remove('hidden');
            messagesContainer.classList.add('hidden');
            return;
        }

        emptyState.classList.add('hidden');
        messagesContainer.classList.remove('hidden');

        // Sort messages by 'submittedAt' descending (newest first)
        messages.sort((a, b) => new Date(b.data.submittedAt) - new Date(a.data.submittedAt));

        messages.forEach((doc) => {
            const data = doc.data;
            const element = document.createElement('div');
            element.className = 'message-card bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500';

            // Format date nicely
            const submittedDate = data.submittedAt ? new Date(data.submittedAt) : new Date();
            const formattedDate = submittedDate.toLocaleDateString() + ' ' + submittedDate.toLocaleTimeString();

            element.innerHTML = `
                <div class="flex justify-between items-start mb-3 border-b pb-2">
                    <h3 class="text-xl font-bold text-gray-800">${data.subject || 'No Subject'}</h3>
                    <span class="text-sm text-gray-500">${formattedDate}</span>
                </div>
                <div class="space-y-1 text-gray-600">
                    <p class="text-sm">
                        <span class="font-semibold text-gray-700">From:</span> ${data.name} &lt;<a href="mailto:${data.email}" class="text-blue-500 hover:underline">${data.email}</a>&gt;
                    </p>
                    <p class="text-xs text-gray-400">Submission ID: ${doc.id}</p>
                    <p class="pt-4 text-gray-800 whitespace-pre-wrap leading-relaxed">${data.message}</p>
                </div>
            `;
            messagesContainer.appendChild(element);
        });
    }

    // Function to set up the real-time listener
    function subscribeToMessages(userId) {
        // IMPORTANT: Use the private collection path for the current user
        const collectionPath = `artifacts/${appId}/users/${userId}/contact_submissions`;
        
        try {
            const messagesQuery = query(collection(db, collectionPath));
            
            updateStatus(`Connected. Listening for submissions for User ID: ${userId.substring(0, 8)}...`, 'info');

            onSnapshot(messagesQuery, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, data: doc.data() });
                });
                renderMessages(messages);
                updateStatus(`Successfully loaded ${messages.length} messages.`, 'success');

            }, (error) => {
                console.error("Firestore real-time listener error:", error);
                updateStatus(`Error loading messages: ${error.message}`, 'error');
            });
        } catch (error) {
            console.error("Error setting up Firestore listener:", error);
            updateStatus(`Listener Setup Error: ${error.name || 'Unknown'}. Check console for details.`, 'error');
        }
    }

    // Initialization sequence
    async function setupFirebase() {
        updateStatus("Initializing Firebase...");
        
        // **CRITICAL CHECK**
        if (!firebaseConfig || !firebaseConfig.projectId) {
            const configError = "Firebase configuration is missing 'projectId'. Ensure '__firebase_config' is set correctly by the hosting platform.";
            console.error(configError, firebaseConfig);
            updateStatus(`Initialization Failed (Config Error): ${configError}`, 'error');
            return;
        }

        try {
            // 1. Initialize App
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // 2. Authenticate user
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            const userId = auth.currentUser?.uid || 'anonymous-user';
            console.log("Firebase initialized and user authenticated. User ID:", userId);
            
            // 3. Subscribe to data
            subscribeToMessages(userId);

        } catch (error) {
            // Log the detailed error object and update the status with more info
            console.error("Critical Error setting up Firebase services:", error);
            const errorMessage = error.message || 'Check console for details.';
            const errorName = error.name || 'System Error';
            // We use error.code if available, otherwise fall back to name/message
            updateStatus(`Initialization Failed (${error.code || errorName}): ${errorMessage}`, 'error');
        }
    }

    // Start setup when the page loads
    window.onload = setupFirebase;
</script>

</body>
</html>
