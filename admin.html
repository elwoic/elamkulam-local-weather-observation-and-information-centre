<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELWOIC — Admin Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

  <!-- HEADER -->
  <header class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-10">
    <div class="container mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-lg md:text-2xl font-bold">ELWOIC Admin: Messages</h1>
        <p class="text-xs opacity-80">Realtime message viewer</p>
      </div>
      <div class="space-x-2">
        <button id="exportBtn" class="px-3 py-2 bg-white text-blue-900 rounded shadow-sm hidden">
          Export CSV
        </button>
        <span id="countBadge" class="inline-block bg-white text-blue-900 px-3 py-1 rounded hidden"></span>
        <button onclick="logout()" class="px-3 py-2 bg-red-600 text-white rounded shadow-sm">Logout</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-4 py-8">
    <div id="status" class="mb-4 p-3 rounded text-sm bg-blue-100 text-blue-800">
      Initializing...
    </div>

    <div id="controls" class="mb-4 hidden">
      <input id="filterInput" placeholder="Filter by name/email/subject..." class="p-2 border rounded w-full md:w-1/2" />
    </div>

    <div id="messagesList" class="space-y-4"></div>

    <div id="empty" class="hidden text-center p-8 bg-white rounded shadow border-dashed border-2 border-gray-300">
      <p class="text-gray-600">No messages yet.</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6">
    Admin panel — protected by Firebase Auth.
  </footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

//---------------------------- Firebase Config ----------------------------
const firebaseConfig = {
  apiKey: "AIzaSyC_Ckz9wFQxXgWivmvIt5ISp7bT9tWbxCY",
  authDomain: "elwoic.firebaseapp.com",
  databaseURL: "https://elwoic-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "elwoic",
  storageBucket: "elwoic.firebasestorage.app",
  messagingSenderId: "597873791800",
  appId: "1:597873791800:web:d78dd1d5c3005b2ec8e7cd",
  measurementId: "G-0KZS7RPGKK"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// DOM elements
const statusEl = document.getElementById('status');
const messagesList = document.getElementById('messagesList');
const emptyEl = document.getElementById('empty');
const exportBtn = document.getElementById('exportBtn');
const countBadge = document.getElementById('countBadge');
const controls = document.getElementById('controls');
const filterInput = document.getElementById('filterInput');

let currentData = [];

//---------------------------- Auth Check ----------------------------
onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "login.html"; // redirect if not logged in
  } else {
    controls.classList.remove("hidden");
    startListening();
  }
});

//---------------------------- Logout ----------------------------
window.logout = () => {
  signOut(auth).then(() => location.href="login.html");
};

//---------------------------- Status Helper ----------------------------
function setStatus(text, type = "info") {
  statusEl.textContent = text;
  statusEl.className = "mb-4 p-3 rounded text-sm";
  if (type === "info") statusEl.classList.add("bg-blue-100", "text-blue-800");
  if (type === "success") statusEl.classList.add("bg-green-100", "text-green-800");
  if (type === "error") statusEl.classList.add("bg-red-100", "text-red-800");
}

//---------------------------- Firebase Listener ----------------------------
function startListening() {
  setStatus("Connecting to Firebase...");
  const msgsRef = ref(db, "messages");

  onValue(msgsRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) {
      currentData = [];
      messagesList.innerHTML = "";
      emptyEl.classList.remove("hidden");
      exportBtn.classList.add("hidden");
      countBadge.classList.add("hidden");
      setStatus("No messages found.", "info");
      return;
    }

    currentData = Object.entries(data).map(([key, v]) => ({ key, ...v }));
    currentData.sort((a,b) => (b.timestamp||0)-(a.timestamp||0));
    render(currentData);
    setStatus(`Loaded ${currentData.length} message(s).`, "success");
    exportBtn.classList.remove("hidden");
    countBadge.classList.remove("hidden");
    countBadge.textContent = `${currentData.length} messages`;
  });
}

//---------------------------- Render Messages ----------------------------
function render(list) {
  messagesList.innerHTML = "";
  if (list.length === 0) {
    emptyEl.classList.remove("hidden");
    return;
  }
  emptyEl.classList.add("hidden");

  list.forEach(item => {
    const d = item.timestamp ? new Date(item.timestamp).toLocaleString() : "";
    const card = document.createElement("div");
    card.className = "bg-white p-4 md:p-6 rounded-lg shadow border-l-4 border-blue-600";

    card.innerHTML = `
      <div class="flex justify-between items-start gap-4">
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-slate-800">
  ${escape(item.subject)}
</h3>

<p class="text-xs mt-1 text-blue-700 font-medium">
  Topic: ${escape(item.questionType || "Not specified")}
</p>

          <span class="text-xs text-slate-500">${d}</span>
          <p class="text-sm text-slate-600 mt-1">
            <strong>${escape(item.name)}</strong> —
            <a href="mailto:${escape(item.email)}" class="text-blue-700">${escape(item.email)}</a>
          </p>
          <p class="mt-3 text-slate-800 whitespace-pre-wrap">${escape(item.message)}</p>
        </div>
        <button class="deleteBtn px-3 py-2 bg-red-600 text-white rounded text-sm">Delete</button>
      </div>
    `;

    card.querySelector(".deleteBtn").onclick = async () => {
      if (confirm("Delete this message?")) {
        await remove(ref(db, "messages/" + item.key));
        setStatus("Message deleted.", "success");
      }
    };

    messagesList.appendChild(card);
  });
}

//---------------------------- Filter ----------------------------
filterInput.addEventListener("input", () => {
  const q = filterInput.value.toLowerCase();
  const filtered = currentData.filter(m =>
    (m.name||"").toLowerCase().includes(q) ||
    (m.email||"").toLowerCase().includes(q) ||
    (m.subject||"").toLowerCase().includes(q) ||
(m.message||"").toLowerCase().includes(q) ||
(m.questionType||"").toLowerCase().includes(q)
  );
  render(filtered);
});

//---------------------------- CSV Export ----------------------------
exportBtn.onclick = () => {
  if (currentData.length === 0) {
    alert("No messages to export.");
    return;
  }
  const header = "key,timestamp,name,email,topic,subject,message\n";
 const rows = currentData.map(x => 
  `"${x.key}","${x.timestamp}","${x.name}","${x.email}","${x.questionType || ""}","${x.subject}","${x.message.replace(/"/g,'""')}"`
).join("\n");
  const blob = new Blob([header + rows], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "elwoic_messages.csv";
  a.click();
  URL.revokeObjectURL(url);
}

//---------------------------- Escape HTML ----------------------------
function escape(s) {
  if (!s) return "";
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}
</script>

</body>
</html>
