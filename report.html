<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Weather Report | ELWOIC</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4faff;
  margin: 0;
  padding: 0;
}

/* Header */
.topbar {
  background: #00457C;
  padding: 15px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
.topbar h1 {
  font-size: 1.5rem;
  margin: 0;
}
.topbar a {
  background: white;
  color: #00457C;
  padding: 8px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}
.topbar a:hover {
  background: #cfe6ff;
}

/* Report Form Section */
.report-box {
  margin: 25px auto;
  padding: 25px;
  max-width: 720px;
  background: #eaf5ff;
  border-radius: 10px;
  border-left: 6px solid #0073e6;
  box-shadow: 0 0 6px rgba(0,0,0,0.18);
}

.report-title {
  font-size: 1.6rem;
  margin-bottom: 12px;
  color: #00315c;
  border-bottom: 3px solid #0073e6;
  display: inline-block;
  padding-bottom: 4px;
}

.report-box label {
  display: block;
  margin-top: 13px;
  font-weight: 600;
  color: #00315c;
}

.report-box input,
.report-box textarea,
.report-box select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #80b6db;
  border-radius: 6px;
  font-size: 1rem;
}

.report-box textarea {
  height: 130px;
  resize: vertical;
}

.report-box button {
  margin-top: 20px;
  width: 100%;
  background: #0073e6;
  color: white;
  border: none;
  padding: 13px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.25s;
}
.report-box button:hover {
  background: #005bb7;
}

/* Success Message */
#form-success {
  display: none;
  color: green;
  font-weight: bold;
  margin-top: 15px;
  text-align: center;
  font-size: 1.1rem;
}

/* Responsive tweaks */
@media(max-width: 480px) {
  .topbar {
    flex-direction: column;
    text-align: center;
  }
  .topbar a {
    margin-top: 10px;
  }
}
</style>
</head>

<body>

<!-- Header -->
<div class="topbar">
  <h1>Submit Weather Report</h1>
  <a href="index.html">← Back to Home</a>
</div>

<!-- Main Form -->
<section class="report-box">
  <h2 class="report-title">Share Your Weather Observation</h2>
  <p style="margin-bottom:15px; color:#00315c;">
    Help ELWOIC improve community weather awareness by reporting what you observe outside.
  </p>

  <!-- Formspree form -->
  <form action="https://formspree.io/f/mldyoply" method="POST" enctype="multipart/form-data">

    <label>Your Name (optional)</label>
    <input type="text" name="name" placeholder="Enter your name (optional)">

    <label>Location / Place *</label>
    <input type="text" name="location" placeholder="Example: Elamkulam North, Valuthur, etc." required>

    <label>Report Type *</label>
    <select name="report_type" required>
      <option value="">--Select Type--</option>
      <option>Rainfall</option>
      <option>Flood / Water Level</option>
      <option>Storm / Wind</option>
      <option>Lightning</option>
      <option>Road Block / Tree Fall</option>
      <option>General Information</option>
      <option>Other</option>
    </select>

    <label>Weather Observation *</label>
    <textarea name="observation" placeholder="Describe the weather activity you observed" required></textarea>

    <label>Time of Event (optional)</label>
    <input type="text" name="time" placeholder="Eg: 7:45 PM, 2 hours ago, etc.">

    <label>Attach Weather Photo (optional)</label>
    <input type="file" name="photo" accept="image/*">

    <label>Your Email (optional)</label>
    <input type="email" name="email" placeholder="If you want a response">

    <button type="submit">Submit Weather Report</button>
  </form>

  <p id="form-success">✔ Thank you! Your report has been submitted successfully.</p>
</section>

<!-- JS for success message -->
<script>
const form = document.querySelector("form");
form.addEventListener("submit", function() {
  // Show success message after submission
  document.getElementById("form-success").style.display = "block";
});
</script>

</body>
</html>
