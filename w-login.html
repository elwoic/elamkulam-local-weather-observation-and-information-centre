<!DOCTYPE html>
<html>

<body>

<h2>ELWOIC Admin Login</h2>

<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>

  authDomain: "w-report-42293.firebaseapp.com",
  databaseURL: "https://w-report-42293-default-rtdb.firebaseio.com",
  projectId: "w-report-42293",
  storageBucket: "w-report-42293.firebasestorage.app",
  messagingSenderId: "959625175216",
  appId: "1:959625175216:web:de810069613bf933639b75"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).then(() => {
    window.location.href = "w-admin.html";
  }).catch(err => {
    error.innerText = err.message;
  });
}
</script>
