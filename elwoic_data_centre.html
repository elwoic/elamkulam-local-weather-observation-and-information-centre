<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ELWOIC — Elamkulam Data Centre</title>

<style>
:root {
    --bg: #f6f7f9;
    --panel: #ffffff;
    --border: #e1e4e8;
    --text: #1f2937;
    --muted: #6b7280;
    --accent: #2563eb;
    --header: #0f172a;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Inter, "Segoe UI", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 25px;
}

/* Header */
.header {
    border-bottom: 1px solid var(--border);
    padding-bottom: 15px;
    margin-bottom: 25px;
}

.header h1 {
    margin: 0;
    font-size: 1.6rem;
    color: var(--header);
}

.header small {
    color: var(--muted);
}

/* Panels */
.panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 25px;
}

.panel-title {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: .08em;
    color: var(--muted);
    margin-bottom: 15px;
}

/* Filters */
.filters {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 15px;
}

.filters label {
    font-size: 0.75rem;
    color: var(--muted);
    display: block;
    margin-bottom: 5px;
}

.filters input,
.filters select {
    width: 100%;
    padding: 9px 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.9rem;
}

/* Table */
.table-wrap {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px;
}

th {
    background: #f1f5f9;
    text-align: left;
    font-size: 0.75rem;
    color: var(--muted);
    padding: 12px;
    border-bottom: 1px solid var(--border);
}

td {
    padding: 12px;
    font-size: 0.85rem;
    border-bottom: 1px solid var(--border);
}

tbody tr:hover {
    background: #f8fafc;
}

.badge {
    font-size: 0.7rem;
    padding: 3px 8px;
    border-radius: 20px;
    background: #e5e7eb;
}

/* Footer */
.footer {
    font-size: 0.75rem;
    color: var(--muted);
    text-align: right;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>ELWOIC — Elamkulam Data Centre</h1>
        <small>Weather & Air Quality Archival Viewer</small>
    </div>

    <!-- FILTER PANEL -->
    <div class="panel">
        <div class="panel-title">Search & Filter Records</div>
        <div class="filters">
            <div>
                <label>Date</label>
                <input type="date" id="filter-date">
            </div>
            <div>
                <label>Condition</label>
                <input type="text" id="filter-condition" placeholder="Rain, Clear, Clouds…">
            </div>
            <div>
                <label>Min Temperature (°C)</label>
                <input type="number" id="filter-temp-min">
            </div>
            <div>
                <label>Max Temperature (°C)</label>
                <input type="number" id="filter-temp-max">
            </div>
        </div>
    </div>

    <!-- DATA TABLE -->
    <div class="panel">
        <div class="panel-title">Stored Weather Logs</div>
        <div class="table-wrap">
            <table>
                <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Temperature</th>
                    <th>Condition</th>
                    <th>Humidity</th>
                    <th>Wind</th>
                    <th>Visibility</th>
                    <th>AQI</th>
                </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="7">Loading records from ELWOIC servers…</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        Live data connection • Firebase RTDB
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyDo3Rm9PBZ8GZqOucYh1VyCCc3hBPLbTn4",
    authDomain: "report-20d26.firebaseapp.com",
    databaseURL: "https://report-20d26-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "report-20d26",
    storageBucket: "report-20d26.firebasestorage.app",
    messagingSenderId: "293755368519",
    appId: "1:293755368519:web:a41877cad54a65f93c2d62"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tableBody = document.getElementById("table-body");
const filters = {
    date: document.getElementById("filter-date"),
    condition: document.getElementById("filter-condition"),
    minTemp: document.getElementById("filter-temp-min"),
    maxTemp: document.getElementById("filter-temp-max")
};

let allLogs = [];

onValue(ref(db, "weather_logs"), snap => {
    allLogs = Object.values(snap.val() || {}).reverse();
    renderTable();
});

Object.values(filters).forEach(f => f.addEventListener("input", renderTable));

function renderTable() {
    tableBody.innerHTML = "";

    const rows = allLogs.filter(log => {
        if (filters.date.value && !log.time.includes(filters.date.value)) return false;
        if (filters.condition.value && !log.weather.condition.toLowerCase().includes(filters.condition.value.toLowerCase())) return false;
        if (filters.minTemp.value && log.weather.temp < filters.minTemp.value) return false;
        if (filters.maxTemp.value && log.weather.temp > filters.maxTemp.value) return false;
        return true;
    });

    if (!rows.length) {
        tableBody.innerHTML = "<tr><td colspan='7'>No matching records found.</td></tr>";
        return;
    }

    rows.forEach(log => {
        tableBody.innerHTML += `
        <tr>
            <td>${log.time}</td>
            <td>${log.weather.temp}°C</td>
            <td><span class="badge">${log.weather.condition}</span></td>
            <td>${log.weather.humidity}%</td>
            <td>${log.weather.wind_kmh} km/h</td>
            <td>${log.weather.visibility_km} km</td>
            <td>${log.air_quality.aqi} (${log.air_quality.status})</td>
        </tr>`;
    });
}
</script>

</body>
</html>
