<script>
// --- MARQUEE REFRESH TIME SCRIPT ---
const refreshTime = 30; // change if needed
document.getElementById("refresh-time").textContent = refreshTime;

// --- ACTIVE NAVIGATION SCRIPT ---
document.addEventListener("DOMContentLoaded", function() {
    // Get the last part of the URL (e.g., "Forecast.html")
    const currentPath = window.location.pathname.split('/').pop();
    const navLinks = document.getElementById('main-nav').getElementsByTagName('a');
    
    for (let i = 0; i < navLinks.length; i++) {
        const linkHref = navLinks[i].getAttribute('href');
        const linkPath = linkHref ? linkHref.split('/').pop() : '';

        // Check if the link's href matches the current file or if it's the index page
        if (linkPath === currentPath || (currentPath === '' && linkPath === 'index.html')) {
            navLinks[i].classList.add('active-nav');
            break;
        }
    }
});
</script>
